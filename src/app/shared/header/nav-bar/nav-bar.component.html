<div class="nav-bar-container">
    <button mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
    <div class="nav-bar-right">
        <button mat-icon-button>
            <mat-icon>fullscreen</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="flag">
            <img src="/us.svg" alt="country-flag"/>
            <mat-menu #flag="matMenu">
                <button mat-menu-item class="menu-icons">
                    <img src="/us.svg" alt="country-flag"/>
                    <span>English</span>
                </button>
                <button mat-menu-item class="menu-icons">
                    <img src="/germany.svg" alt="country-flag"/>
                    <span>German</span>
                </button>
                <button mat-menu-item class="menu-icons">
                    <img src="/spain.svg" alt="country-flag"/>
                    <span>Spanish</span>
                </button>
            </mat-menu>
        </button>
        <button mat-icon-button>
            <mat-icon  matBadge="1" matBadgeSize="small">notifications</mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon>bookmark</mat-icon>
        </button>  
        <button mat-button [matMenuTriggerFor]="profile" class="person-profile">
            <div class="profile-header">
                <img src="/admin.jpg" alt="person-profile"/>
                <div>admin</div>
            </div>
            <div class="mat-menu-style">
                <mat-menu #profile="matMenu">
                    <button mat-menu-item class="menu-icons">
                        <mat-icon>account_circle</mat-icon>
                        <span>Profile</span>
                    </button>
                    <button mat-menu-item class="menu-icons">
                        <mat-icon>edit</mat-icon>
                        <span>Edit Profile</span>
                    </button>
                    <button mat-menu-item class="menu-icons">
                        <mat-icon>history</mat-icon>
                        <span>Restore defaults</span>
                    </button>
                    <button mat-menu-item class="menu-icons">
